<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="../styles/styles.css">
    <title>Dashboard</title>
</head>
<body>
    <header class="dashboard">
        <div class="header-left">
            <div class="logo">
               <img src="../icons/pin2.png" >
            </div>

            <i class="fab fa-pinterest"></i>
            <div class="nav-links">
                <a href="#"><i class="fas fa-home"></i> Home</a>
                <div class="create-dropdown">
                    <a href="#"><i class="fas fa-plus"></i> Create</a>
                    <div class="dropdown-content">
                        <a href="#"><i class="fas fa-thumbtack"></i> Pin</a>
                        <a href="#"><i class="fas fa-clipboard"></i> Board</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="header-center">
            <div class="search-bar">
                <input type="text" placeholder="Search">
            </div>
        </div>
        <div class="header-right">
            <div class="notification">
                <a href="#"><i class="fas fa-bell"></i></a>
            </div>
            <div class="messages">
                <a href="#"><i class="fas fa-envelope"></i></a>
            </div>
            <div class="profile">
                <div class="profile-pic">
                    <img  id="profile" alt="Profile Picture">
                </div>
                <div class="profile-dropdown">
                    <a id = 'account'><i class="fas fa-user"></i> Account</a>
                    <a href="#"><i class="fas fa-cog"></i> Settings</a>
                    <a href="/user/logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
                </div>
            </div>
        </div>
    </header>
    <div></div>

    <main>
        <img  id="pic" alt="Profile Picture" class="pic" >
        <div id="name" >
        </div>
        <p id="user" ></p>
        <p id="follow" >0 following </p>
        <div id="buttons" >
            <button>Share</button>
            <button>Edit</button>
        </div>
        <div class="main-menu" >
        <a href="#"><h3>Created</h3></a>
        <a href="#"><h3>Saved</h3></a>
        </div>
    </main>

<script>
    async function fetchData(){
        const response = await fetch('/user/data')
        const data = await response.json()
        const pro = document.getElementById('profile');
        const acct = document.getElementById('account');
        const firstname = data.firstname
        const lastname = data.lastname
        const user = data.username

        const img = document.getElementById('pic');
        img.src = data.picture
        const name = document.getElementById('name');
        name.textContent = firstname + " " + lastname;
        const username = document.getElementById('user');
        username.textContent = '@' + user;

        pro.src = data.picture;
        acct.href = data.username;

    }

    fetchData();
   
</script>
  
</body>
</html>
