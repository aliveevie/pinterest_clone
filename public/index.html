<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest Clone</title>
    <link href="./styles/styles.css" rel="stylesheet">
    <script src="./scripts/login.js"></script>
    <script src="./scripts//signup.js" ></script>
</head>

<body>
    <header>
        <div class="header-logo">
            <img src="./icons/pin.png" alt="Pinterest Logo">
        </div>
        <nav>
            <ul>
                <li>About</li>
                <li>Business</li>
                <li>Blog</li>
                <li><button class="btn" onclick="showLogin()" >Login</button></li>
                <li><button class="btn" onclick="showSign()" >Signup</button></li>
            </ul>
        </nav>
    </header>

    <div id="show">
        <login-element></login-element>
    </div>

    <div id="signup">
        <signup-element></signup-element>
    </div>

    <script>
        const x = document.getElementById('show');
        const y = document.getElementById('signup');
        const z = document.getElementById('error');

        x.style.display = 'none';
        y.style.display = 'none';
        z.style.display = 'none';

        function showLogin() {     
        if (x.style.display === 'none') {
            x.style.display = 'block'
            document.body.style.overflow = 'hidden';
        } 
    }
        
        function hideLogin(){
        if (x.style.display === 'block') {
            x.style.display = 'none';
          
        }
    }

    
    function showSign() {     
        if (y.style.display === 'none') {
            y.style.display = 'block'
        } 
    }
        
        function hideSign(){
        if (y.style.display === 'block') {
            y.style.display = 'none'
        }  
    }

   function fetchData(){
            x.addEventListener('submit', async (e) => {
               
            const response = await fetch('/home')
            if(response.status===200){
                z.style.display = 'block'
                x.style.display = 'block'
            }
        })
        
        
    }

    fetchData();

    </script>

</body>

</html>
