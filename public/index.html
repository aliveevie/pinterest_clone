<!DOCTYPE html>
<html lang="en">

<head>

    <link href="./styles/styles.css" rel="stylesheet">

        <div class="header-logo">
            <img src="./icons/pin.png" alt="Pinterest Logo">

        <nav>
            <ul>
                <li>About</li>
                <li>Business</li>

        <signup-element></signup-element>
    </div>

    <script src="./scripts/script.js" ></script>

</html>
